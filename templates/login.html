<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ translations['index_title'][lang] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <!-- Título igual que en selección de unidad logística -->
    <h1 class="main-title">{{ translations['index_title'][lang] }}</h1>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Usuario:</label>
        <input type="text" name="username" required>
        <label>Contraseña:</label>
        <input type="password" name="password" required>
        <button type="submit" class="card-button">{{ translations['siguiente'][lang] }}</button>
    </form>

    <!-- Selector de idioma funcional (igual estilo que unidad logística) -->
    <div class="lang-selector" style="margin-top:20px;">
        <a href="{{ url_for('set_lang', lang='ES') }}">ES</a> |
        <a href="{{ url_for('set_lang', lang='EN') }}">EN</a> |
        <a href="{{ url_for('set_lang', lang='IT') }}">IT</a>
    </div>
</div>
</body>
</html>
