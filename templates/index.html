<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <title>{{ translations['index_title'][lang] }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <style>
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button-row .right-button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">{{ translations['index_title'][lang] }}</h1>

        <div class="notice">
            {{ translations['index_description'][lang] }}
        </div>

        <div class="card-buttons">
            <form method="POST" class="card-form">
                <button type="submit" name="tipo_unidad" value="caja" class="card-button">
                    <div class="icon">ðŸ“¦</div>
                    <div class="text">{{ translations['caja'][lang] }}</div>
                </button>

                <button type="submit" name="tipo_unidad" value="pallet" class="card-button">
                    <div class="icon">ðŸŸ«</div>
                    <div class="text">{{ translations['pallet'][lang] }}</div>
                </button>
            </form>
        </div>

        <div class="button-row">
            {% if session.get('is_admin') %}
            <a href="{{ url_for('register_user') }}" class="action-button right-button">Registrar Usuario</a>
            {% endif %}
        </div>

        <p class="recomendacion">{{ translations['recomendacion'][lang] }}</p>

        {% if session.get('user_id') %}
        <div style="text-align:center; margin-bottom:10px;">
            <a href="{{ url_for('pedido') }}" class="back-home">Volver al inicio</a>
        </div>
        {% endif %}

        <!-- ðŸ”¹ AquÃ­ se aÃ±ade IT al selector de idioma -->
        <div class="lang-selector">
            <a href="{{ url_for('set_lang', lang='ES') }}">ES</a> |
            <a href="{{ url_for('set_lang', lang='EN') }}">EN</a> |
            <a href="{{ url_for('set_lang', lang='IT') }}">IT</a>
        </div>
    </div>
</body>
</html>
